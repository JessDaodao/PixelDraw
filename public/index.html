<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="img/icon.png">
    <title>PixelDraw</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">
            <a href="https://github.com/JessDaodao/PixelDraw" target="_blank">
                Powered by PixelDraw
            </a>
        </div>
    </div>
    <canvas id="canvas"></canvas>

    <div id="broadcast-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>公告</h2>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body" id="broadcast-content"></div>
        </div>
    </div>

    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>管理员模式</h2>
                <span class="modal-close admin-modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="admin-password-input">
                    <input type="password" id="adminPasswordInput" placeholder="请输入管理员密码">
                    <button id="adminVerifyBtn">验证</button>
                </div>
            </div>
            <div id="adminError" class="admin-error"></div>
        </div>
    </div>

    <div id="ui-layer">
        <div class="hud top-left">
            <div class="quota-circle">
                <svg class="quota-progress" viewBox="0 0 36 36">
                    <path class="quota-progress-bg"
                        d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none"
                        stroke="rgba(255,255,255,0.2)" stroke-width="3" />
                    <path class="quota-progress-bar" id="recoveryProgressBar"
                        d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none"
                        stroke="#4CAF50" stroke-width="3" stroke-dasharray="0, 100" stroke-linecap="round" />
                </svg>
                <span class="quota-number" id="quota">-</span>
            </div>
            <button id="broadcastBtn" class="broadcast-btn">
                <img src="img/broadcast.svg">
            </button>
            <button id="saveBtn" class="save-btn">
                <img src="img/save.svg">
            </button>
        </div>

        <div class="hud top-right">
            <div class="user-section">
                <button id="loginBtn" class="login-btn">登录</button>
                <div id="userInfo" class="user-info" style="display: none;">
                    <div class="user-info-wrapper">
                        <img id="userAvatar" src="" class="user-avatar">
                        <span id="userName" class="user-name"></span>
                    </div>
                </div>
                <div id="logoutDropdown" class="logout-dropdown" style="display: none;">
                    <button id="logoutBtn" class="logout-btn">退出登录</button>
                </div>
            </div>
        </div>

        <div class="hud bottom-left">
            <div class="color-controls">
                <div class="color-row">
                    <div class="color-custom-controls">
                        <input type="color" id="customColorPicker" value="#000000">
                        <button id="addColorPreset">
                            <img src="img/add.svg">
                        </button>
                    </div>
                    <div class="colors" id="colorPicker"></div>
                    <div class="eraser-btn" id="eraser">
                        <img src="img/eraser.svg">
                    </div>
                </div>
            </div>
        </div>

        <div class="hud top-center">
            <div id="countdown" class="countdown" style="display: none;">
                <span class="countdown-label" id="countdownLabel"></span>
                <span class="countdown-time" id="countdownTime"></span>
            </div>
            <div id="status"></div>
        </div>

        <div class="hud bottom-right">
            <div id="connection-status" class="connection-status">
                <span class="status-icon"></span>
                <span class="status-text">-</span>
                <span class="ping-text" id="ping-text"></span>
            </div>
        </div>

        <div class="hud bottom-center">
            <button id="exitAdminBtn" class="exit-admin-btn" style="display: none;">退出管理员模式</button>
        </div>

        <div class="hud middle-right">
            <div id="adminTools" class="admin-tools" style="display: none;">
                <button id="fillTool" class="tool-btn active" data-tool="fill">
                    <img src="img/tool/pixel.svg">
                </button>
                <button id="brushTool" class="tool-btn" data-tool="brush">
                    <img src="img/tool/draw.svg">
                </button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
